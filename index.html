        <!--discount-->
        <script type="text/html" id="discount-product">
            {{each result as value index}}

                </div>
                <div class="media-body">

                        {{value.productName}} <span>{{value.productPinkage}}</span>

                    <div class="other">
                        <div class="other-shop">{{value.productTime}}</div>
